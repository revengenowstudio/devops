name: Archive Issues Collector

on:
  workflow_dispatch: 
    inputs:
      version_start:
        description: 起始版本号
        required: true
      version_end:
        description: 结束版本号
        required: true
      match_introduce_version:
        description: 是否匹配引入版本号
        type: boolean
        required: false
        default: false
        

env:
  REPOSITORY_TOKEN: ${{ secrets.RN_BOT_TOKEN }}

jobs:
  archive-issues-collector:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python and install dependencies
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip' # caching pip dependencies
      - run: |
          pip install -r ./archived_issues_collector/requirements.txt

      - name: Run the program
        run: |
          python ./archived_issues_collector/src/main.py --config ./archived_issues_collector/config/config.json --version-start ${{ inputs.version_start }} --version-end ${{ inputs.version_end }} --match-introduce-version ${{ inputs.match_introduce_version }}

      - name: Upload file to artifact 
        uses: actions/upload-artifact@v4
        with:
          name: ChangeLog
          path: ./output/ChangeLog.md
          retention-days: 90
