name: Archive Issues Collector
run-name: Collect ${{ inputs.version_start }} to ${{ inputs.version_end }} Issues

on:
  workflow_dispatch: 
    inputs:
      version_start:
        description: 起始版本号
        required: true
      version_end:
        description: 结束版本号
        required: true
      match_introduce_version:
        description: 是否匹配引入版本号
        type: boolean
        required: false
        default: false
      include_start_version:
        description: 包含起始版本号
        type: boolean
        required: false
        default: true
      include_end_version:
        description: 包含结束版本号
        type: boolean
        required: false
        default: false
        

env:
  REPOSITORY_TOKEN: ${{ secrets.RN_BOT_TOKEN }}

jobs:
  archive-issues-collector:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1 

      - name: Checkout remote git repo
        env:
          REMOTE_GIT_URL: ${{ secrets.RN_BITBUCKET_GIT_URL }}
        run: |
          bash ./archived_issues_collector/script/git_fetch.sh

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: "true"
          cache-python: "true"
          
      - name: Install dependencies
        run: uv sync --frozen

      - name: Run the program
        run: |
          uv run ./archived_issues_collector/src/main.py --config ./archived_issues_collector/config/config.json --version-start ${{ inputs.version_start }} --version-end ${{ inputs.version_end }} --match-introduce-version ${{ inputs.match_introduce_version }} --include-start-version ${{ inputs.include_start_version }} --include-end-version ${{ inputs.include_end_version }}

      - name: Upload file to artifact 
        uses: actions/upload-artifact@v4
        with:
          name: ChangeLog
          path: ./output/ChangeLog.md
          retention-days: 90
